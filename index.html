<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container-fluid">
      <h1 class="gap"><center>Surface area and volume Calculator</center></h1>
      <div class="container text-center">
        <div class="tryme"></div>
        <div class="row">
          <div class="col mt-5 pt-5 givmar">
            <div class="card custcol text-center" style="width: 18rem">
              <img
                src="IMG/hemisphere.png"
                class="card-img-top"
                alt="Cube"
                height="250px"
              />
              <div class="card-body custcol">
                <h5 class="card-title custcol">HEMISPHERE</h5>
                <div class="dropdown custcol">
                  <input
                    type="text"
                    placeholder="Enter Radius"
                    class="textarea"
                    id="value"
                  />
                  <br />
                  <br />
                  <button
                    type="button"
                    class="btn buttoncol dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    CSA/TSA/VOLUME
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" onclick="HemiCsa()">CSA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="HemiTsa()">TSA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="HemiVol()">VOLUME</a>
                    </li>
                  </ul>
                </div>
                <br />

                <div id="ans" class="custcol"></div>
              </div>
            </div>
          </div>
          <div class="col mt-5 pt-5 givmar">
            <div class="card text-center" style="width: 18rem">
              <img
                src="IMG/cone.webp"
                class="card-img-top"
                alt="Cone"
                height="250px"
              />
              <div class="card-body custcol">
                <h5 class="card-title custcol">CONE</h5>
                <div class="dropdown custcol">
                  <input
                    type="text"
                    placeholder="Enter Radius"
                    class="textarea"
                    id="radi"
                  />
                  <br />
                  <input
                    type="text"
                    placeholder="Enter length"
                    class="textarea"
                    id="length"
                  />
                  <br />
                  <input
                    type="text"
                    placeholder="Enter Height"
                    class="textarea"
                    id="Height"
                  />
                  <button
                    type="button"
                    class="btn buttoncol dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    CSA/TSA/VOLUME
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" onclick="ConeCsa()">CSA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="ConeTsa()">TSA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="ConeVol()">VOLUME</a>
                    </li>
                  </ul>
                </div>
                <br />
                <div id="ans1" class="custcol"></div>
              </div>
            </div>
          </div>
          <div class="col mt-5 pt-5 givmar">
            <div class="card text-center custcol" style="width: 18rem">
              <img
                src="IMG/cylinder.png"
                class="card-img-top"
                alt="Cylinder"
                height="250px"
              />
              <div class="card-body custcol">
                <h5 class="card-title custcol">CYLINDER</h5>
                <div class="dropdown custcol">
                  <input
                    type="text"
                    placeholder="Enter Radius"
                    class="textarea"
                    id="radi1"
                  />
                  <br />
                  <input
                    type="text"
                    placeholder="Enter Height"
                    class="textarea"
                    id="Height1"
                  />
                  <button
                    type="button"
                    class="btn buttoncol dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    CSA/TSA/VOLUME
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" onclick="CylinCsa()">CSA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="CylinTsa()">TSA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="CylinVOl()">VOLUME</a>
                    </li>
                  </ul>
                </div>
                <br />
                <div id="ans2" class="custcol"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
